apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chetan-argo-application
  namespace: argocdchetan
spec:
  project: default

  source:
    repoURL: https://github.com/Chetancloud/argoCD.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp2

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true


